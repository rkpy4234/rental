<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/CSS/puja.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
  <header>
    <nav>
      <div class="nav-logo">
        <a style="text-decoration: none;" href="puja.html">
          <h1><span id="fullName"></span></h1>
        </a>
      </div>
      <div class="searchBox">
        <i class='bx bx-menu open'></i>
        <i class='bx bx-x close'></i>
      </div>
      <ul class="header-main">
        <li><a href="puja.html">Home</a></li>
        <li><a href="billpuja.html">Bill</a></li>
        <li><a href="paidpuja.html">Paid</a></li>
        <li><a href="recordpuja.html">Record</a></li>
        <li><a href="reportpuja.html">Report</a></li>
        <li><a href="index.html">Log_Out</a></li>
      </ul>
    </nav>
    <!-- light and dark mode -->
    <div class="darkLight-searchBox">
      <div class="dark-light">
        <i class='bx bx-moon moon'></i>
        <i class='bx bx-sun sun'></i>
      </div>
    </div>
  </header>

  <section>
    <div class="container-clock">
      <div class="clock">
        <div style="--clr: #0094f7; --h: 65px" id="hour" class="hand">
          <i></i>
        </div>
        <div style="--clr: #000000; --h: 84px" id="min" class="hand">
          <i></i>
        </div>
        <div style="--clr: #ff0000; --h: 94px" id="sec" class="hand">
          <i></i>
        </div>

        <span style="--i: 1"><b>1</b></span>
        <span style="--i: 2"><b>2</b></span>
        <span style="--i: 3"><b>3</b></span>
        <span style="--i: 4"><b>4</b></span>
        <span style="--i: 5"><b>5</b></span>
        <span style="--i: 6"><b>6</b></span>
        <span style="--i: 7"><b>7</b></span>
        <span style="--i: 8"><b>8</b></span>
        <span style="--i: 9"><b>9</b></span>
        <span style="--i: 10"><b>10</b></span>
        <span style="--i: 11"><b>11</b></span>
        <span style="--i: 12"><b>12</b></span>
      </div>
    </div>
  </section>



  <script src="./assets/JS/puja.js"></script>
</body>

</html>
