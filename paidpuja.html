<section>
    <div class="recordpuja">
        <div class="container">
            <h3>Paid</h3>
            <table class="table table-striped table-hover">
                <thead>
                    <tr id="table-header">
                        <!-- Table headers will be inserted here -->
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Table data will be inserted here -->
                </tbody>
                <tfoot id="table-foot">

                </tfoot>
            </table>
        </div>
    </div>
</section>



  <script src="./assets/JS/user.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('https://script.google.com/macros/s/AKfycby6kIkSwiTFaZt-gPODlEOFPwigQlgBO0L1ktYMjcRiwfhmFNWY8WNIB9BopLmP4jwM8Q/exec?sheet=puja&range=G1:I15')
            .then(response => response.json())
            .then(sheetData => {
                const tableHeader = document.getElementById('table-header');
                const tableBody = document.getElementById('table-body');

                // Add headers to the table
                let headers = sheetData[0];
                headers.forEach(header => {
                    let th = document.createElement('th');
                    th.textContent = header;
                    tableHeader.appendChild(th);
                });

                // Add data rows to the table
                for (let i = 1; i < sheetData.length; i++) {
                    let tr = document.createElement('tr');
                    for (let j = 0; j < headers.length; j++) {
                        let td = document.createElement('td');
                        td.textContent = sheetData[i][j];
                        tr.appendChild(td);
                    }
                    tableBody.appendChild(tr);
                }
            })
            .catch(error => console.error('Error:', error));
    });
</script>
